<!doctype html>
<html>
  <head>
    <title>Federated Learning 3D Network</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #f4f6f9;
        font-family: Arial, sans-serif;
        color: #222;
      }

      #container {
        display: flex;
        height: 100vh;
      }

      /* LEFT SIDE */
      #network {
        width: 50%;
        height: 100%;
        background: #ffffff;
        border-right: 1px solid #e0e0e0;
      }

      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        width: 260px;
      }

      #info h2 {
        color: #007bff;
        margin-bottom: 10px;
      }

      #metrics {
        margin-bottom: 10px;
        font-size: 14px;
      }

      #startBtn {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #startBtn:disabled {
        background: #999;
        cursor: not-allowed;
      }

      #phaseStatus {
        margin-top: 15px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #111;
        background: #e6ecf3;
        padding: 10px;
        border-left: 4px solid #007bff;
        border-radius: 6px;
      }

      /* RIGHT SIDE */
      #charts {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        background: #ffffff;
      }

      .chart-box {
        height: 45%;
        margin-bottom: 5%;
      }

      .chart-description {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <!-- LEFT PANEL -->
      <div id="network">
        <div id="info">
          <h2>Federated Learning 3D Network</h2>

          <div id="metrics">
            Round: 0 <br />
            Accuracy: N/A
          </div>

          <button id="startBtn">Start Federated Round</button>

          <!-- âœ… THIS IS WHERE PHASE STATUS GOES -->
          <div id="phaseStatus">Phase: Idle</div>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div id="charts">
        <div class="chart-description">
          This graph shows how the global model accuracy evolves across
          federated rounds.
        </div>
        <div id="accuracyChart" class="chart-box"></div>

        <div class="chart-description">
          This graph visualizes the trade-off between model size and achieved
          accuracy.
        </div>
        <div id="sizeChart" class="chart-box"></div>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
